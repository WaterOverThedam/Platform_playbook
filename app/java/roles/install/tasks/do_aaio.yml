- name: app deploy path
  debug: var=deploy_path

- name: 清空应用部署目录
  file:
      path: "{{ deploy_path }}"
      state: absent
  tags: ['install']

- name: 创建应用部署目录
  file:
      path: "{{ item.path }}"
      state: directory
      owner: "{{ item.owner }}"
      group: "{{ item.group }}"
      mode: "{{ item.mode }}"
  with_items:
      - { path: '{{ deploy_path }}', owner: 'winning', group: 'winning', mode: '0755' }
      - { path: '{{ deploy_path }}/launcher', owner: 'winning', group: 'winning', mode: '0755' }
      - { path: '{{ deploy_path }}/configure', owner: 'winning', group: 'winning', mode: '0755' }
  tags: ['install']

- name: 检出应用部署文件
  shell: "svn checkout  {{ app_svn_path }}/modules {{ deploy_path }}/modules --username {{app_info.svn_username}} --password {{app_info.svn_password}} --non-interactive --trust-server-cert --no-auth-cache --force  warn=False"
  register: shell_out
  tags: ['install']
- debug: var=shell_out.stderr_lines


- name: 拷贝脚本和配置文件
  copy:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      owner: winning
      group: winning
      mode: 0755
  with_items:
      - { src: "stop.sh", dest: "{{ deploy_path }}/stop.sh" }
      - { src: "launcher/launch-0.0.2-SNAPSHOT.jar", dest: "{{ deploy_path }}/launcher/launch-0.0.2-SNAPSHOT.jar" }
      - { src: "configure/application.properties", dest: "{{ deploy_path }}/configure/application.properties" }
      - { src: "configure/datasource.json", dest: "{{ deploy_path }}/configure/datasource.json" }
      - { src: "configure/services.json", dest: "{{ deploy_path }}/configure/services.json" }
      - { src: "configure/cleanIlog.properties", dest: "{{ deploy_path }}/configure/cleanIlog.properties" }
      - { src: "configure/logback.xml", dest: "{{ deploy_path }}/configure/logback.xml" }
  tags: ['install']

- name: 拷贝datasource配置文件
  copy:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      owner: winning
      group: winning
      mode: 0755
  with_items:
      - { src: "configure/datasource.json", dest: "{{ deploy_path }}/configure/datasource.json" }
  when: app_info.repository_name == 'winex-deliver-aaio'
  tags: ['install']

- name: 生成启动脚本
  template:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      owner: winning
      group: winning
      mode: 0755
  with_items:
      - { src: "startup.sh.j2", dest: "{{ deploy_path }}/startup.sh" }
  tags: ['install']

- name: 停止服务
  shell: './stop.sh'
  args:
      chdir: "{{ deploy_path }}"
  register: stop_out
  tags: ['install']
- debug: var=stop_out.stdout

- name: 启动服务
  shell: './startup.sh'
  args:
      chdir: "{{ deploy_path }}"
  tags: ['install']

- name: 等待3秒
  pause: seconds=3
  tags: ['install']


- name: 查看日志
  shell: 'tail -20 {{ deploy_path }}/ms_logs/ms_all.log'
  register: app_console_out
  ignore_errors: true
  tags: ['install']

- debug: var=app_console_out.stdout

